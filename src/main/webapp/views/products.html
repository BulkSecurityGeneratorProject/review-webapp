<div>

    <h2>Products</h2>

    <a href="#/product/create-product" class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-flash"></span> Create a new Product
    </a>
    
    <div class="modal fade" id="saveProductModal" tabindex="-1" role="dialog" aria-labelledby="myProductLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Manufacturer</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Wiki</th>
                    <th>CreatedDate</th>
                    <th>UpdatedDate</th>
                    <th>UpdatedBy</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.manufacturer.name}}</td>
                    <td>{{product.category.name}}</td>
                    <td>{{product.image}}</td>
                    <td>{{product.wiki}}</td>
                    <td>{{product.createdDate}}</td>
                    <td>{{product.updatedDate}}</td>
                    <td>{{product.updatedBy}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(product.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(product.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
