<div>

    <h2>categories</h2>

    <button class="btn btn-primary btn-lg" ng-click="open()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Category
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>CreatedDate</th>
                    <th>UpdatedDate</th>
                    <th>UpdatedBy</th>
                    <th>Tags</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.createdDate}}</td>
                    <td>{{category.updatedDate}}</td>
                    <td>{{category.updatedBy}}</td>
                    <td>{{category.tags}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(category.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(category.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
