<div>

    <h2>Reviews</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveReviewModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Review
    </button>
    <div class="modal fade" id="saveReviewModal" tabindex="-1" role="dialog" aria-labelledby="myReviewLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myReviewLabel">Create or edit a Review</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="review.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>ReviewerName</label>
                            <input type="text" class="form-control"
                                   ng-model="review.reviewerName">
                        </div>
                        <div class="form-group">
                            <label>Text</label>
                            <input type="text" class="form-control"
                                   ng-model="review.text">
                        </div>
                        <div class="form-group">
                            <label>Rating</label>
                            <input type="number" class="form-control"
                                   ng-model="review.rating">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="datetime-local" class="form-control"
                                   ng-model="review.date">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ReviewerName</th>
                    <th>Text</th>
                    <th>Rating</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="review in reviews">
                    <td>{{review.id}}</td>
                    <td>{{review.reviewerName}}</td>
                    <td>{{review.text}}</td>
                    <td>{{review.rating}}</td>
                    <td>{{review.date}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(review.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(review.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
