<div class="row">
    <div class="col-md-6">
        <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="create()">
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" name="id" ng-model="product.id" readonly>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="product.name">
            </div>
            <div class="form-group">
                <label>Manufacturer</label>
                <input type="text" class="form-control" typeahead="manufacturer as manufacturer.name for manufacturer in manufacturers | filter:$viewValue | limitTo:8" ng-model="product.manufacturer">
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" typeahead="category as category.name for category in categories | filter:$viewValue | limitTo:8" ng-model="product.category">
            </div>
            <div class="form-group">
                <label>Tags <small>Semicolon (;) separated list</small>
                </label>
                <input type="text" class="form-control" ng-model="product.tagsList">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="text" class="form-control" ng-model="product.image">
            </div>
            <div class="form-group">
                <label>Wiki</label>
                <input type="text" class="form-control" ng-model="product.wiki">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span> Save
            </button>
        </form>
    </div>
</div>
